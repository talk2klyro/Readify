<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebook Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Ebook Store</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Catalog</a></li>
        <li><a href="mailto:youremail@example.com">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Discover Your Next Favorite Ebook</h2>
      <p>Browse, sample, and securely purchase ebooks instantly. Enjoy seamless reading just like Amazon, but tailored for you.</p>
      <a href="products.html" class="btn-buy">Shop Now</a>
    </div>
  </section>

  <!-- Featured Section -->
  <section class="featured">
    <h2>Featured Ebooks</h2>
    <div class="catalog" id="featured-products">
      <!-- Featured books loaded here by JS -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="year"></span> Ebook Store. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
  <script>
    // Auto year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <!-- Vercel Analytics -->
  <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>

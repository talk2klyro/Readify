<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Readify eBook Store</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary:#3b82f6;
    --secondary:#10b981;
    --accent:#f59e0b;
    --bg:#f9fafb;
    --text:#111827;
    --muted:#6b7280;
    --radius:12px;
  }

  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);line-height:1.6;}

  header{
    background:#fff;
    padding:20px 40px;
    display:flex;justify-content:space-between;align-items:center;
    box-shadow:0 5px 20px rgba(0,0,0,0.05);
    position:sticky;top:0;z-index:10;
  }
  header .logo{font-weight:700;color:var(--primary);font-size:1.6rem;}
  nav a{margin-left:20px;color:var(--text);font-weight:500;transition:0.3s;}
  nav a:hover{color:var(--primary);}

  /* Hero */
  .hero{
    background: linear-gradient(135deg, #3b82f6, #10b981);
    color:white;
    padding:120px 20px 60px 20px;
    text-align:center;
    position:relative;
  }
  .hero h1{font-size:3rem;margin-bottom:15px;}
  .hero p{font-size:1.2rem;margin-bottom:30px;opacity:0.9;}
  .hero .btn{padding:14px 28px;border-radius:var(--radius);font-weight:600;text-decoration:none;transition:all 0.3s;margin:5px;}
  .btn-primary{background:white;color:var(--primary);}
  .btn-primary:hover{background:var(--secondary);color:white;transform:scale(1.05);}
  .btn-outline{border:2px solid white;color:white;}
  .btn-outline:hover{background:white;color:var(--primary);transform:scale(1.05);}

  /* Wave SVG */
  .hero svg{position:absolute;bottom:0;left:0;width:100%;height:80px;display:block;}
  .hero svg path{fill:var(--bg);}

  /* Featured eBooks */
  section{padding:80px 20px;}
  h2{text-align:center;font-size:2.5rem;color:var(--primary);margin-bottom:50px;position:relative;}
  h2::after{content:'';display:block;width:60px;height:4px;background:var(--primary);margin:10px auto 0;border-radius:2px;}

  .catalog{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:30px;
  }
  .book-card{
    background:#fff;
    border-radius:var(--radius);
    overflow:hidden;
    box-shadow:0 6px 20px rgba(0,0,0,0.08);
    transition:transform 0.3s, box-shadow 0.3s;
    position:relative;
  }
  .book-card:hover{transform:translateY(-8px);box-shadow:0 12px 35px rgba(0,0,0,0.15);}
  .book-card img{width:100%;height:300px;object-fit:cover;}
  .book-card h3{margin:12px 15px 5px;color:var(--primary);}
  .book-card .author{margin:0 15px 10px;font-size:0.9rem;color:var(--muted);}
  .book-card .price{margin:0 15px 10px;font-weight:600;}
  .book-card .button-row{display:flex;gap:10px;padding:0 15px 15px;}

  .btn-secondary{background:var(--muted);color:white;padding:8px 16px;border-radius:var(--radius);cursor:pointer;}
  .btn-secondary:hover{background:var(--accent);}

  footer{text-align:center;padding:40px 20px;color:var(--muted);font-size:14px;border-top:1px solid #e5e7eb;}

  /* Contact Form */
  #contact form{max-width:500px;margin:auto;display:flex;flex-direction:column;gap:12px;}
  #contact input,#contact textarea{padding:12px;border-radius:var(--radius);border:1px solid #d1d5db;transition:0.3s;}
  #contact input:focus,#contact textarea:focus{outline:none;border-color:var(--primary);box-shadow:0 0 8px rgba(59,130,246,0.3);}

  /* Responsive */
  @media(max-width:768px){
    .hero h1{font-size:2rem;}
    .hero p{font-size:1rem;}
    .book-card img{height:250px;}
  }
</style>
</head>
<body>

<header>
  <div class="logo">Readify</div>
  <nav>
    <a href="#hero">Home</a>
    <a href="#featured">Catalog</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero" id="hero">
  <h1>Practical Nigerian eBooks</h1>
  <p>Affordable, actionable guides written by local authors â€” download instantly and start applying today.</p>
  <a href="#featured" class="btn btn-primary">Browse Catalog</a>
  <a href="#contact" class="btn btn-outline">Contact Us</a>
  <svg viewBox="0 0 1440 80" preserveAspectRatio="none">
    <path d="M0,0 C720,100 720,0 1440,80 L1440,0 L0,0 Z"></path>
  </svg>
</section>

<section id="featured">
  <h2>Featured eBooks</h2>
  <div class="catalog" id="catalog"></div>
</section>

<section id="contact">
  <h2>Contact Us</h2>
  <form action="mailto:hi2denix@gmail.com" method="POST">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="message" placeholder="Message" required></textarea>
    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
</section>

<footer>
  <p>&copy; <span id="year"></span> Readify eBook Store</p>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

// Load eBooks dynamically from JSON
(async function(){
  try {
    const res = await fetch('products.json');
    const products = await res.json();
    const container = document.getElementById('catalog');
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'book-card';
      card.innerHTML = `
        <img src="${p.cover}" alt="${p.title}">
        <h3>${p.title}</h3>
        <p class="author">${p.author}</p>
        <p class="price">${p.currency} ${p.price.toLocaleString()}</p>
        <div class="button-row">
          <button class="btn-secondary" onclick="openSample('${p.id}')">Sample</button>
          <button class="btn-primary" onclick="location.href='product.html?id=${p.id}'">View</button>
        </div>
      `;
      container.appendChild(card);
    });
  } catch(err){console.error(err);}
})();

// Sample preview modal function
function openSample(id){
  const url = `samples/${id}.pdf`;
  window.open(url, '_blank');
}
</script>

</body>
      </html>

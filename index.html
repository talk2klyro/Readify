<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Readify - Ebook Catalog</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --card-bg: #fff;
      --card-border: #ccc;
      --controls-bg: #f9f9f9;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1, h2 {
      text-align: center;
      color: var(--text-color);
    }

    /* Controls */
    .controls-wrapper {
      position: sticky;
      top: 0;
      background-color: var(--controls-bg);
      padding: 10px 5px;
      z-index: 999;
      border-bottom: 1px solid #ddd;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .search-bar, .category-filter, .sort-select, #darkModeToggle {
      padding: 8px;
      font-size: 16px;
    }

    /* Ebook cards */
    .ebook-list, .related-list {
      display: grid;
      gap: 20px;
      margin-bottom: 40px;
    }
    .ebook-card, .related-card, .carousel-card {
      border: 1px solid var(--card-border);
      padding: 10px;
      border-radius: 8px;
      background-color: var(--card-bg);
      text-align: center;
      transition: transform 0.2s;
    }
    .ebook-card:hover, .related-card:hover, .carousel-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .ebook-card img, .related-card img, .carousel-card img {
      max-width: 100%;
      border-radius: 5px;
    }

    /* Carousels */
    .carousel-container { margin-bottom: 40px; }
    .carousel-title { font-size: 1.5em; margin-bottom: 10px; }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 10px;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
    }
    .carousel::-webkit-scrollbar {
      height: 8px;
    }
    .carousel::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .carousel::-webkit-scrollbar-track { background: #eee; }
    .carousel-card { flex: 0 0 auto; scroll-snap-align: start; width: 150px; }

    /* Back to Top */
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 1000;
      transition: background-color 0.3s;
    }
    #backToTop:hover { background-color: #555; }

    /* Dark Theme */
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
      --card-border: #333;
      --controls-bg: #1a1a1a;
    }

    /* Responsive */
    @media(min-width: 1024px) { .ebook-list, .related-list { grid-template-columns: repeat(4, 1fr); } }
    @media(min-width: 600px) and (max-width: 1023px) { .ebook-list, .related-list { grid-template-columns: repeat(2, 1fr); } }
    @media(max-width: 599px) {
      .ebook-list, .related-list { grid-template-columns: 1fr; }
      .controls { flex-direction: column; align-items: stretch; }
      .controls input, .controls select { width: 100%; }
      .carousel-card { width: 120px; }
      .carousel { gap: 10px; padding-bottom: 5px; }
    }
  </style>
</head>
<body>
  <h1>Readify - Ebook Catalog</h1>

  <!-- Sticky Controls -->
  <div class="controls-wrapper">
    <div class="controls">
      <input type="text" id="searchInput" class="search-bar" placeholder="Search by title or author...">
      <select id="categoryFilter" class="category-filter">
        <option value="">All Categories</option>
      </select>
      <select id="sortSelect" class="sort-select">
        <option value="">Sort By</option>
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="category">Category</option>
      </select>
      <button id="darkModeToggle">üåô Dark Mode</button>
    </div>
  </div>

  <!-- Recently Added -->
  <h2>Recently Added</h2>
  <div id="recently-added" class="ebook-list"></div>

  <!-- Popular Books -->
  <h2>Popular Books</h2>
  <div id="popular-books" class="ebook-list"></div>

  <!-- Category Carousels -->
  <h2>Featured Categories</h2>
  <div id="category-carousels"></div>

  <!-- Favorites Section -->
  <h2>My Favorites</h2>
  <div id="favorites-controls" class="controls">
    <input type="text" id="favorites-search" class="search-bar" placeholder="Search favorites...">
    <select id="favorites-sort" class="sort-select">
      <option value="">Sort By</option>
      <option value="title">Title</option>
      <option value="author">Author</option>
      <option value="category">Category</option>
    </select>
    <button id="share-favorites">Share Favorites</button>
  </div>
  <div id="favorites-list" class="ebook-list"></div>

  <!-- Main Catalog -->
  <h2>All Books</h2>
  <div id="ebook-list" class="ebook-list"></div>

  <!-- Back to Top -->
  <button id="backToTop" title="Back to Top">‚Üë</button>

  <script>
    let ebooks = [];
    let filteredEbooks = [];
    let itemsPerLoad = 12;
    let currentIndex = 0;

    // Load ebooks JSON
    async function loadEbooks() {
      const response = await fetch('/data/ebooks.json');
      ebooks = await response.json();
      filteredEbooks = [...ebooks];

      populateCategories();
      renderRecentlyAdded();
      renderPopularBooks();
      renderCategoryCarousels();
      renderFavorites();
      loadMoreBooks();
    }

    // Populate category filter
    function populateCategories() {
      const filter = document.getElementById('categoryFilter');
      const categories = [...new Set(ebooks.map(b => b.category))];
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        filter.appendChild(option);
      });
    }

    // Render Recently Added
    function renderRecentlyAdded() {
      const container = document.getElementById('recently-added');
      container.innerHTML = '';
      const recent = [...ebooks].sort((a,b)=> new Date(b.addedDate)-new Date(a.addedDate)).slice(0,5);
      recent.forEach(book => container.appendChild(createBookCard(book)));
      attachFavoriteListeners();
    }

    // Render Popular Books
    function renderPopularBooks() {
      const container = document.getElementById('popular-books');
      container.innerHTML = '';
      const popular = [...ebooks].sort((a,b)=> b.popularityScore - a.popularityScore).slice(0,5);
      popular.forEach(book => container.appendChild(createBookCard(book)));
      attachFavoriteListeners();
    }

    // Render Category Carousels
    function renderCategoryCarousels() {
      const container = document.getElementById('category-carousels');
      container.innerHTML = '';
      const categories = [...new Set(ebooks.map(b => b.category))];
      categories.forEach(cat => {
        const catBooks = ebooks.filter(b=>b.category===cat).slice(0,10);
        const carouselContainer = document.createElement('div');
        carouselContainer.className = 'carousel-container';
        carouselContainer.innerHTML = `
          <div class="carousel-title">${cat}</div>
          <div class="carousel">
            ${catBooks.map(b => `
              <div class="carousel-card">
                <a href="${b.url}">
                  <img src="${b.cover}" alt="${b.title}" loading="lazy">
                  <p>${b.title}</p>
                  <p><em>${b.author}</em></p>
                  <button class="favorite-btn" data-id="${b.id}">${isFavorite(b.id)?'‚ù§Ô∏è':'ü§ç'}</button>
                </a>
              </div>
            `).join('')}
          </div>
        `;
        container.appendChild(carouselContainer);
      });
      attachFavoriteListeners();
    }

    // Create ebook card element
    function createBookCard(book) {
      const card = document.createElement('div');
      card.className = 'ebook-card';
      card.innerHTML = `
        <img src="${book.cover}" alt="${book.title}" loading="lazy">
        <h3>${book.title}</h3>
        <p>${book.author}</p>
        <p>${book.description}</p>
        <a href="${book.url}">View Book</a>
        <button class="favorite-btn" data-id="${book.id}">${isFavorite(book.id)?'‚ù§Ô∏è':'ü§ç'}</button>
      `;
      return card;
    }

    // Infinite Scroll
    function loadMoreBooks() {
      const container = document.getElementById('ebook-list');
      const nextBooks = filteredEbooks.slice(currentIndex, currentIndex + itemsPerLoad);
      nextBooks.forEach(book => container.appendChild(createBookCard(book)));
      attachFavoriteListeners();
      currentIndex += itemsPerLoad;
    }

    // Infinite scroll trigger
    window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
        if (currentIndex < filteredEbooks.length) {
          loadMoreBooks();
        }
      }
    });

    // Search / Filter / Sort
    function applyFilters() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const category = document.getElementById('categoryFilter').value;
      filteredEbooks = ebooks.filter(book =>
        (book.title.toLowerCase().includes(query) || book.author.toLowerCase().includes(query)) &&
        (category === '' || book.category === category)
      );
      currentIndex = 0;
      document.getElementById('ebook-list').innerHTML = '';
      loadMoreBooks();
    }

    document.getElementById('searchInput').addEventListener('input', applyFilters);
    document.getElementById('categoryFilter').addEventListener('change', applyFilters);
    document.getElementById('sortSelect').addEventListener('change', () => {
      const sortValue = document.getElementById('sortSelect').value;
      if (sortValue) {
        filteredEbooks.sort((a, b) => a[sortValue].localeCompare(b[sortValue]));
      }
      currentIndex = 0;
      document.getElementById('ebook-list').innerHTML = '';
      loadMoreBooks();
    });

    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('readify-theme','dark');
        darkModeToggle.textContent = '‚òÄÔ∏è Light Mode';
      } else {
        localStorage.setItem('readify-theme','light');
        darkModeToggle.textContent = 'üåô Dark Mode';
      }
    });
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('readify-theme');
      if (savedTheme==='dark') {
        document.body.classList.add('dark-mode');
        darkModeToggle.textContent = '‚òÄÔ∏è Light Mode';
      }
    });

    // Back to Top
    const backToTopBtn = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      backToTopBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    backToTopBtn.addEventListener('click', () => window.scrollTo({top:0, behavior:'smooth'}));

    // Favorites / Wishlist
    function getFavorites() {
      return JSON.parse(localStorage.getItem('readify-favorites') || '[]');
    }
    function isFavorite(id) { return getFavorites().includes(id); }
    function toggleFavorite(id, btn) {
      let favs = getFavorites();
      if(favs.includes(id)) { favs = favs.filter(i=>i!==id); btn.textContent='ü§ç'; }
      else { favs.push(id); btn.textContent='‚ù§Ô∏è'; }
      localStorage.setItem('readify-favorites', JSON.stringify(favs));
      renderFavorites();
    }
    function attachFavoriteListeners() {
      document.querySelectorAll('.favorite-btn').forEach(btn=>{
        btn.addEventListener('click', () => toggleFavorite(btn.dataset.id, btn));
      });
    }
    function renderFavorites() {
      const container = document.getElementById('favorites-list');
      container.innerHTML='';
      let favBooks = ebooks.filter(b => getFavorites().includes(b.id));

      // Search / Sort in Favorites
      const query = document.getElementById('favorites-search').value.toLowerCase();
      if(query) favBooks = favBooks.filter(b=>b.title.toLowerCase().includes(query) || b.author.toLowerCase().includes(query));
      const sortVal = document.getElementById('favorites-sort').value;
      if(sortVal) favBooks.sort((a,b)=>a[sortVal].localeCompare(b[sortVal]));

      favBooks.forEach(b=>container.appendChild(createBookCard(b)));
      attachFavoriteListeners();
    }
    document.getElementById('favorites-search').addEventListener('input', renderFavorites);
    document.getElementById('favorites-sort').addEventListener('change', renderFavorites);

    // Share Favorites
    document.getElementById('share-favorites').addEventListener('click', () => {
      const favBooks = ebooks.filter(b => getFavorites().includes(b.id));
      if(favBooks.length===0){ alert('No favorites to share!'); return; }
      const text = favBooks.map(b=>`${b.title} by ${b.author} - ${window.location.origin+b.url}`).join('\n');
      if(navigator.share){ navigator.share({title:'My Readify Favorites', text}); }
      else { navigator.clipboard.writeText(text); alert('Favorites copied to clipboard!'); }
    });

    // Initial load
    loadEbooks();
  </script>
</body>
</html>

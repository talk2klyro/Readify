<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catalog â€” Readify Tier 2</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary:#3b82f6;
    --accent:#f59e0b;
    --bg:#f9fafb;
    --text:#111827;
    --muted:#6b7280;
    --radius:12px;
  }

  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
  header{background:#fff;padding:20px 40px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 5px 20px rgba(0,0,0,0.05);}
  header h1{color:var(--primary);}
  nav a{margin-left:20px;color:var(--text);text-decoration:none;font-weight:500;}
  nav a:hover{color:var(--primary);}
  main{padding:60px 20px;}

  /* Catalog Grid */
  .catalog{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:25px;max-width:1200px;margin:0 auto;}
  .book-card{background:#fff;border-radius:var(--radius);box-shadow:0 6px 20px rgba(0,0,0,0.08);overflow:hidden;transition:transform 0.3s, box-shadow 0.3s;display:flex;flex-direction:column;}
  .book-card:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 12px 35px rgba(0,0,0,0.12);}
  .book-card img{width:100%;height:200px;object-fit:cover;}
  .book-card h3{margin:10px;padding:0 10px;color:var(--primary);}
  .book-card p{margin:0 10px 10px;color:var(--muted);font-size:0.9rem;}
  .card-buttons{display:flex;gap:10px;padding:0 10px 15px;}
  .btn{flex:1;padding:8px 0;border-radius:var(--radius);font-weight:600;text-align:center;text-decoration:none;transition:all 0.3s;}
  .btn-primary{background:var(--primary);color:#fff;}
  .btn-primary:hover{background:var(--accent);}
  .btn-secondary{border:2px solid var(--primary);color:var(--primary);}
  .btn-secondary:hover{background:var(--primary);color:#fff;}

  /* Modal */
  .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);justify-content:center;align-items:center;z-index:1000;}
  .modal-content{background:#fff;padding:20px;border-radius:var(--radius);max-width:800px;width:90%;position:relative;}
  .modal-content iframe{width:100%;height:500px;border:none;border-radius:var(--radius);}
  .close{position:absolute;top:10px;right:15px;font-size:1.5rem;font-weight:bold;cursor:pointer;color:var(--accent);}
</style>
</head>
<body>

<header>
  <h1>Readify eBook Store</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Catalog</a>
  </nav>
</header>

<main>
  <section class="catalog" id="catalog">
    <!-- Populated dynamically -->
  </section>
</main>

<!-- Sample Modal -->
<div class="modal" id="sampleModal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h2 id="modalTitle">Sample Preview</h2>
    <iframe id="sampleFrame" src=""></iframe>
  </div>
</div>

<footer>
  <p>&copy; <span id="yearFooter"></span> Readify. All rights reserved.</p>
</footer>

<script>
document.getElementById("yearFooter").textContent = new Date().getFullYear();

// Modal logic
const modal = document.getElementById('sampleModal');
const closeModal = document.getElementById('closeModal');
function openSample(src, title){
  modal.style.display = 'flex';
  document.getElementById('sampleFrame').src = src;
  document.getElementById('modalTitle').textContent = title;
}
closeModal.onclick = () => modal.style.display = 'none';
window.onclick = e => { if(e.target === modal) modal.style.display='none'; }

// Dynamic catalog sample (for placeholder)
const catalog = document.getElementById('catalog');
for(let i=1;i<=6;i++){
  const card = document.createElement('div');
  card.className='book-card';
  card.innerHTML=`
    <img src="https://via.placeholder.com/250x200" alt="Book ${i}">
    <h3>Lorem Ipsum Book ${i}</h3>
    <p>Author Name</p>
    <div class="card-buttons">
      <a href="#" class="btn btn-secondary" onclick="openSample('https://example.com/sample.pdf','Lorem Ipsum Book ${i}')">Sample</a>
      <a href="product.html?id=${i}" class="btn btn-primary">View</a>
    </div>
  `;
  catalog.appendChild(card);
}
</script>
</body>
</html>
